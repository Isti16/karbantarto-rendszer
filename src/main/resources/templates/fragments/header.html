<html lang="eng"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.thymeleaf.org">

<header th:fragment="header(activeTab)">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <p class="navbar-brand mr-4">Karbantartás rendszer</p>
       

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">

                <!--Tasks list-->
                <li th:class="${activeTab == 'tasks-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/tasks">Eszköz lista</a>
                </li>

                <!--Create New Task-->
                <li th:class="${activeTab == 'create-new-task'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/task/create">Új eszköz felvétele</a>
                </li>
                
                <!--Profile-->
                <li th:class="${activeTab == 'profile'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Saját profil</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile" sec:authentication="name"></a>
                </li>
                <li th:class="${activeTab == 'login'}? 'active nav-item mr-4' : 'nav-item mr-4'"
                    sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Bejelentekezés</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0"
                          th:action="@{logout}" method="post"
                          sec:authorize="isAuthenticated()">
                        <button class="btn btn-secondary my-2 my-sm-0 mr-4" type="submit">Kilépés</button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>

</header>
</html>
