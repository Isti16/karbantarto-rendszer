<!DOCTYPE html>
<html>
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Új kategória készítése</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('create-new-category')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Új kategória felvitele</h1>

        <div class="card card-body">
            <form th:action="@{/category/create}" th:object="${category}" method="post">
					<input type="hidden" th:field="*{category}"/>

                <!--category-->
                <div class="form-group">
                    <label for="category" class="form-control-label">Kategória neve:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{category}" id="name"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                </div>
                
                <!--time-->
                <div class="form-group">
                    <label for="time" class="form-control-label">Karbantartási idő:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{time}" id="time"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
                </div>
                

                
                 <!--period-->
                <div class="form-group">
                    <label for="period" class="form-control-label">Karbantartási periódus:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{period}" id="period"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('period')}" th:errors="*{period}"></div>
                </div>
                
                <!--desc-->
                <div class="form-group">
                    <label for="description" class="form-control-label">Instrukció:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control"
                               th:field="*{description}" id="description"/>
                    </div>
                    <div class="text text-danger"
                         th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <input type="submit" value="Küldés" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</body>
</html>
