<!DOCTYPE html>
<html>
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Bejelentkezés</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('login')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Bejelentkezés</h1>

        <div class="card card-body">
            <div>

                <div class="alert alert-danger" th:if="${param.error}">
                    <h2>Hibás email vagy jelszó</h2>
                </div>
                <!--Thymeleaf is automatically adding the CSRF token to the form
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                https://docs.spring.io/spring-security/site/docs/current/guides/html5/form-javaconfig.html
                -->
                <form th:action="@{/login}" method="post">

                    <div class="form-group">
                        <label for="email" class="form-control-label">Email</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control"
                                   id="email" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Jelszó</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock show-password-toggle"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control password my-password-input"
                                   id="password" name="password"/>
                            <div class="input-group-append">
                                <span class="input-group-text my-append-eye" onclick="showpassword()">
                                    <i class="far fa-eye show-password"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Belépés" class="btn btn-primary"/>
                </form>
            </div>
        </div>

        <div class="card-footer">
            <div class="row justify-content-start">
                <div class="col-12 col-md-3 col-sm-6 my-2">Alkalmazottak:</div>

                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="admin" class="btn btn-secondary btn-block my-2"
                           id="manager-btn"/>
                </div>
                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="Anna" class="btn btn-secondary btn-block my-2" id="anna-btn"/>
                </div>
                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="Mark" class="btn btn-secondary btn-block my-2"
                           id="mark-btn"/>
                </div>
            </div>
        </div>
    </div>
</main>



<!--show password when mouse is over eye icon-->
<!--demo accounts-->
<script src="js/main.js"></script>

</body>
</html>
